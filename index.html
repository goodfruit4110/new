<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 메시지 업로드</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .step {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        button.recording {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #timer {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #f44336;
            margin: 10px 0;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 4px;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        #audioPlayer {
            width: 100%;
            margin: 20px 0;
            display: none;
        }

        .status-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }
        
        /* Hide number input spinner */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 33%;"></div>
        </div>

        <!-- 1단계: 녹음 -->
        <div class="step active" id="step1">
            <h2>음성 메시지 녹음</h2>
            <button id="recordButton">녹음 시작</button>
            <span id="timer"></span>
            <audio id="audioPlayer" controls></audio>
            <button id="nextToAccessCode" disabled>다음</button>
        </div>

        <!-- 2단계: 액세스 코드 설정 -->
        <div class="step" id="step2">
            <h2>액세스 코드 설정</h2>
            <div class="input-group">
                <input type="number" id="accessCode" placeholder="6자리 숫자 입력" maxlength="6" pattern="\d*" inputmode="numeric">
                <div class="error-message" id="accessCodeError"></div>
            </div>
            <button id="nextToConfirm">다음</button>
        </div>

        <!-- 3단계: 액세스 코드 확인 -->
        <div class="step" id="step3">
            <h2>액세스 코드 확인</h2>
            <div class="input-group">
                <input type="number" id="confirmAccessCode" placeholder="액세스 코드 재입력" maxlength="6" pattern="\d*" inputmode="numeric">
                <div class="error-message" id="confirmError"></div>
            </div>
            <button id="submitButton">보내기</button>
        </div>
    </div>

    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let seconds = 0;
        let mediaStream;
        let recordedBlob;

        // 진행 단계 관리
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
            document.querySelector('.progress-bar-fill').style.width = `${stepNumber * 33}%`;
        }

        function startTimer() {
            seconds = 0;
            document.getElementById("timer").textContent = "0초";
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById("timer").textContent = seconds + "초";
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = "";
        }

        async function startRecording() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === "suspended") {
                    await audioContext.resume();
                }
                
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(mediaStream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) {
                        alert("녹음된 오디오가 없습니다. 다시 시도해 주세요.");
                        return;
                    }
                    
                    recordedBlob = new Blob(audioChunks, { type: "audio/mp4" });
                    const audioUrl = URL.createObjectURL(recordedBlob);
                    const audioPlayer = document.getElementById("audioPlayer");
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = "block";
                    audioPlayer.play();

                    mediaStream.getTracks().forEach(track => track.stop());
                    document.getElementById("nextToAccessCode").disabled = false;
                };

                mediaRecorder.start();
                startTimer();
                isRecording = true;
                document.getElementById("recordButton").textContent = "녹음 중지";
                document.getElementById("recordButton").classList.add("recording");
            } catch (error) {
                alert("마이크 접근을 허용해주세요.");
                console.error("녹음 오류:", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }
            stopTimer();
            isRecording = false;
            document.getElementById("recordButton").textContent = "녹음 시작";
            document.getElementById("recordButton").classList.remove("recording");
        }

        // 입력값 검증
        function validateAccessCode(code) {
            return /^\d{6}$/.test(code);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 녹음 버튼
            document.getElementById("recordButton").addEventListener("click", function() {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            // 다음 단계로 이동 (녹음 -> 액세스 코드)
            document.getElementById("nextToAccessCode").addEventListener("click", function() {
                showStep(2);
            });

            // 액세스 코드 입력 처리
            document.getElementById("accessCode").addEventListener("input", function(e) {
                this.value = this.value.replace(/[^\d]/g, '').slice(0, 6);
                document.getElementById("accessCodeError").style.display = "none";
            });

            // 액세스 코드 확인 단계로 이동
            document.getElementById("nextToConfirm").addEventListener("click", function() {
                const accessCode = document.getElementById("accessCode").value;
                if (!validateAccessCode(accessCode)) {
                    const error = document.getElementById("accessCodeError");
                    error.textContent = "6자리 숫자를 입력해주세요.";
                    error.style.display = "block";
                    return;
                }
                showStep(3);
            });

            // 확인 코드 입력 처리
            document.getElementById("confirmAccessCode").addEventListener("input", function(e) {
                this.value = this.value.replace(/[^\d]/g, '').slice(0, 6);
                document.getElementById("confirmError").style.display = "none";
            });

            // 최종 제출
            document.getElementById("submitButton").addEventListener("click", function() {
                const originalCode = document.getElementById("accessCode").value;
                const confirmCode = document.getElementById("confirmAccessCode").value;

                if (originalCode !== confirmCode) {
                    const error = document.getElementById("confirmError");
                    error.textContent = "액세스 코드가 일치하지 않습니다.";
                    error.style.display = "block";
                    return;
                }

                // TODO: 여기에 서버로 데이터를 전송하는 로직 추가
                alert("음성 메시지가 성공적으로 업로드되었습니다.");
            });
        });
    </script>
</body>
</html>
