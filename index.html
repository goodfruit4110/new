<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 메시지 업로드</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --primary-color: #2D63E2;
            --primary-dark: #1E3FA3;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --background-color: #FFFFFF;
            --text-color: #1C1C1E;
            --border-color: #E5E5EA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            position: relative;
            margin: 40px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(45, 99, 226, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(45, 99, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(45, 99, 226, 0); }
        }

        .record-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .record-button.recording::before {
            width: 30px;
            height: 30px;
            border-radius: 4px;
        }

        .timer {
            text-align: center;
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 600;
            margin: 20px 0;
            min-height: 36px;
        }

        .custom-audio-player {
            background: #F2F2F7;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-slider {
            flex-grow: 1;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .time-slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .code-input-container {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            justify-content: center;
        }

        .code-input {
            width: 45px;
            height: 54px;
            border: 2px solid #E5E5EA;
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            transition: all 0.3s ease;
            background: transparent;
            outline: none;
        }

        .code-input:focus {
            border-color: var(--primary-color);
            background-color: rgba(45, 99, 226, 0.05);
        }

        .button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            display: none;
        }

        .button:hover {
            background: var(--primary-dark);
        }

        .message {
            text-align: center;
            color: var(--error-color);
            font-size: 14px;
            margin: 10px 0;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1단계: 녹음 -->
        <div class="step active" id="step1">
            <h2>음성 메시지 녹음</h2>
            <button class="record-button" id="recordButton" aria-label="녹음 시작"></button>
            <div class="timer" id="timer"></div>
            
            <div class="custom-audio-player" id="audioPlayer">
                <div class="audio-controls">
                    <button class="play-button" id="playButton">►</button>
                    <div class="time-slider" id="timeSlider">
                        <div class="time-slider-fill" id="timeSliderFill"></div>
                    </div>
                </div>
            </div>

            <button class="button primary" id="setAccessCodeButton" style="display: none;">액세스 코드 설정</button>
        </div>

        <!-- 2단계: 액세스 코드 설정 -->
        <div class="step" id="step2">
            <h2>액세스 코드 설정</h2>
            <div class="code-input-container" id="accessCodeInputs">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric">
            </div>
            <div class="message" id="accessCodeError"></div>
        </div>

        <!-- 3단계: 액세스 코드 확인 -->
        <div class="step" id="step3">
            <h2>액세스 코드 확인</h2>
            <div class="code-input-container" id="confirmCodeInputs">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
                <input type="text" class="code-input" maxlength="1" pattern="\d" inputmode="numeric" autocomplete="off" onclick="this.select()">
            </div>
            <div class="message" id="confirmError"></div>
            <button class="button primary" id="submitButton">보내기</button>
            <button class="button secondary" id="resetButton">다시 설정하기</button>
        </div>
    </div>

    <!-- 디버그 패널 -->
    <div class="debug-panel" id="debugPanel"></div>

    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let seconds = 0;
        let mediaStream;
        let recordedBlob;
        let audioElement;
        let isPlaying = false;
        let debugMode = true;

        // 디버그 로그 함수
        function debug(message) {
            if (!debugMode) return;
            
            const panel = document.getElementById('debugPanel');
            panel.style.display = 'block';
            panel.innerHTML += `${new Date().toISOString().slice(11, -1)} - ${message}<br>`;
            panel.scrollTop = panel.scrollHeight;
            console.log(message);
        }

        // 오디오 초기화
        async function initializeAudio() {
            try {
                debug('오디오 초기화 시작');
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                debug('오디오 초기화 완료');
            } catch (error) {
                debug('오디오 초기화 오류: ' + error.message);
            }
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', initializeAudio);

        function showStep(stepNumber) {
            debug(`스텝 ${stepNumber}로 이동`);
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            const nextStep = document.getElementById(`step${stepNumber}`);
            nextStep.classList.add('active');
            
            // 액세스 코드 입력 단계나 확인 단계로 이동할 때
            if (stepNumber === 2 || stepNumber === 3) {
                const containerId = stepNumber === 2 ? 'accessCodeInputs' : 'confirmCodeInputs';
                const firstInput = document.querySelector(`#${containerId} .code-input`);
                setTimeout(() => {
                    firstInput.focus();
                }, 300); // 애니메이션 완료 후 포커스
            }
        }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            setTimeout(() => errorElement.classList.remove('show'), 3000);
        }

        function startTimer() {
            seconds = 0;
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById("timer").textContent = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            seconds++;
            debug(`녹음 시간: ${seconds}초`);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        async function startRecording() {
            try {
                debug('녹음 시작 시도');
                if (audioContext.state === "suspended") {
                    await audioContext.resume();
                }
                
                mediaRecorder = new MediaRecorder(mediaStream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    debug('녹음 중지됨');
                    if (audioChunks.length === 0) {
                        debug('녹음된 오디오 없음');
                        alert("녹음된 오디오가 없습니다. 다시 시도해 주세요.");
                        return;
                    }
                    
                    recordedBlob = new Blob(audioChunks, { type: "audio/mp4" });
                    debug(`녹음 파일 크기: ${recordedBlob.size} bytes`);
                    setupAudioPlayer(recordedBlob);
                    
                    document.getElementById("setAccessCodeButton").style.display = "block";
                };

                mediaRecorder.start();
                startTimer();
                isRecording = true;
                document.getElementById("recordButton").classList.add("recording");
                debug('녹음 시작됨');
            } catch (error) {
                debug('녹음 오류: ' + error.message);
                if (!mediaStream) {
                    alert("마이크 접근을 허용해주세요.");
                    await initializeAudio();
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaStream.getTracks().forEach(track => track.stop());
                initializeAudio(); // 새로운 스트림 준비
                debug('녹음 중지 요청됨');
            }
            stopTimer();
            isRecording = false;
            document.getElementById("recordButton").classList.remove("recording");
        }

        function setupAudioPlayer(blob) {
            debug('오디오 플레이어 설정');
            const url = URL.createObjectURL(blob);
            if (!audioElement) {
                audioElement = new Audio(url);
                audioElement.addEventListener('timeupdate', updateTimeSlider);
                audioElement.addEventListener('ended', () => {
                    isPlaying = false;
                    document.getElementById("playButton").textContent = "►";
                    debug('오디오 재생 완료');
                });
            } else {
                audioElement.src = url;
            }

            document.getElementById("audioPlayer").style.display = "block";
            setupTimeSlider();
        }

        function updateTimeSlider() {
            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            document.getElementById("timeSliderFill").style.width = `${progress}%`;
        }

        function setupTimeSlider() {
            const timeSlider = document.getElementById("timeSlider");
            timeSlider.addEventListener('click', (e) => {
                const rect = timeSlider.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioElement.currentTime = pos * audioElement.duration;
                debug(`오디오 시간 이동: ${Math.round(pos * 100)}%`);
            });
        }

        function togglePlay() {
            if (!audioElement) return;
            
            if (isPlaying) {
                audioElement.pause();
                document.getElementById("playButton").textContent = "►";
                debug('오디오 일시정지');
            } else {
                audioElement.play();
                document.getElementById("playButton").textContent = "❚❚";
                debug('오디오 재생');
            }
            isPlaying = !isPlaying;
        }

        function setupCodeInputs(containerId) {
            const container = document.getElementById(containerId);
            const inputs = container.getElementsByClassName('code-input');

            Array.from(inputs).forEach((input, index) => {
                // 입력 이벤트
                input.addEventListener('input', (e) => {
                    debug(`코드 입력: ${containerId} - 인덱스 ${index}`);
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    if (e.target.value) {
                        // 다음 입력 필드로 이동
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                        
                        // 모든 필드가 채워졌는지 확인
                        const allFieldsFilled = Array.from(inputs).every(input => input.value.length === 1);
                        if (allFieldsFilled) {
                            debug('모든 코드 입력 완료');
                            const code = getCodeFromInputs(containerId);
                            const validation = validateAccessCode(code);
                            
                            if (validation.valid) {
                                if (containerId === 'accessCodeInputs') {
                                    debug('액세스 코드 설정 완료, 확인 단계로 이동');
                                    setTimeout(() => showStep(3), 200);
                                } else if (containerId === 'confirmCodeInputs') {
                                    debug('액세스 코드 확인 완료');
                                    setTimeout(() => verifyAndSubmit(), 200);
                                }
                            } else {
                                debug(`유효성 검사 실패: ${validation.message}`);
                                showError(
                                    containerId === 'accessCodeInputs' ? 'accessCodeError' : 'confirmError',
                                    validation.message
                                );
                                
                                // 에러 발생 시 입력 필드 초기화
                                Array.from(inputs).forEach(input => {
                                    input.value = '';
                                });
                                inputs[0].focus();
                            }
                        }
                    }
                });

                // 백스페이스 처리
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        debug(`백스페이스: ${index}번 필드에서 ${index-1}번 필드로 이동`);
                    }
                });
            });
        }

        function getCodeFromInputs(containerId) {
            const inputs = document.getElementById(containerId).getElementsByClassName('code-input');
            return Array.from(inputs).map(input => input.value).join('');
        }

        function isSequentialNumber(code) {
            const ascending = '0123456789';
            const descending = '9876543210';
            return ascending.includes(code) || descending.includes(code);
        }

        function validateAccessCode(code) {
            debug(`액세스 코드 검증: ${code}`);
            if (!/^\d{6}$/.test(code)) {
                return { valid: false, message: "6자리 숫자를 모두 입력해주세요." };
            }
            if (isSequentialNumber(code)) {
                return { valid: false, message: "연속된 숫자는 사용할 수 없습니다." };
            }
            return { valid: true };
        }

        function verifyAndSubmit() {
            const originalCode = getCodeFromInputs('accessCodeInputs');
            const confirmCode = getCodeFromInputs('confirmCodeInputs');

            debug(`코드 확인: ${originalCode} vs ${confirmCode}`);
            if (originalCode !== confirmCode) {
                showError("confirmError", "액세스 코드가 일치하지 않습니다.");
                return;
            }

            debug('음성 메시지 업로드 완료');
            alert("음성 메시지가 성공적으로 업로드되었습니다.");
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            debug('페이지 로드됨');
            
            document.getElementById("recordButton").addEventListener("click", function() {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            document.getElementById("playButton").addEventListener("click", togglePlay);

            document.getElementById("setAccessCodeButton").addEventListener("click", function() {
                showStep(2);
            });

            setupCodeInputs('accessCodeInputs');
            setupCodeInputs('confirmCodeInputs');

            // 다시 설정하기 버튼
            document.getElementById("resetButton").addEventListener("click", function() {
                debug('액세스 코드 다시 설정');
                // 입력 필드 초기화
                document.querySelectorAll('.code-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                // 에러 메시지 초기화
                document.getElementById("accessCodeError").textContent = '';
                document.getElementById("confirmError").textContent = '';
                // 설정 단계로 돌아가기
                showStep(2);
            });

            // 개발 모드에서만 디버그 패널 표시
            if (debugMode) {
                document.getElementById('debugPanel').style.display = 'block';
            }
        });
    </script>
</body>
</html>
